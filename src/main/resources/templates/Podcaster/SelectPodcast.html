<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/css/cssPobcast/SelectPodcast.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/angularjs/pobcast/SelectPodcast.js"></script>
    <script src="../../static/js/Utiliez/CookiesUtil.js"></script>
    <script src="../../static/js/jscustom/toasts.js"></script>
</head>

<body ng-app="myApp" ng-controller="selectPodcastCtrl">
    <section class="container mt-5">
        <div class="row">
            <h3 class="text-center my-3">Select Podcast</h3>
            <div ng-repeat="item in listPodcast" class="col-3 my-2 p-0 d-flex flex-column align-items-center">
                <a ng-click="choosePodcast(item)" href="./podcaster">
                    <img class="img-podcast img-thumbnail" src="{{item.image.url}}" alt="">
                </a>
                <h5 class="text-center mt-1">{{item.podcastName}}</h5>
            </div>
            <div class="col-3">
                <button id="create-pobcast" data-bs-toggle="modal" data-bs-target="#addPodcast" class="btn border m-0 p-0">
                    <img class="img-podcast img-thumbnail"
                        src="https://res.cloudinary.com/div9ldpou/image/upload/v1698037496/Avatar/System/1200px-PlusCM128.svg_i15hyw.png"
                        alt="">
                </button>
            </div>
        </div>
    </section>
    <div class="modal fade" id="addPodcast">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <button type="button" class="btn-close text-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body bg-dark">
                    <div class="row">
                        <div class="col-5">
                            <img ng-click="selectImg('podcast-img')" class="podcast-img img-podcast" src="https://res.cloudinary.com/div9ldpou/image/upload/v1696293833/Avatar/System/807831_rrsd2v.png"  alt="">
                            <input accept="image/*" id="podcast-img" type="file" hidden>
                        </div>
                        <div class="col-7">
                            <div class="my-3">
                                <label for="">Podcast name</label>
                                <input ng-model="podcast.podcastName" class="text-white inputCss form-control" type="text">
                            </div>
                            <div class="my-3">
                                <label for="">Podcast category</label>
                                <select ng-model="podcast.tag.tagId" class="text-white inputCss form-control " name="" id="">
                                    <option ng-repeat="item in listTag" value="{{item.tagId}}" class="text-black">{{item.tagName}}</option>
                                </select>
                            </div>
                            <div class="my-3">
                                <label for="">Podcast language</label>
                                <select ng-model="podcast.language" class="text-white inputCss form-control " name="" id="">
                                    <option ng-repeat="item in listCountries" value="{{item.id}}" class="text-black">{{item.nameCountry}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="my-3">
                        <label for="">Podcast description</label>
                        <textarea ng-model="podcast.bio" class="text-white inputCss form-control " name="" id="" cols="30" rows="10"
                            placeholder="Bio"></textarea>
                    </div>
                    <h6 class="text-danger">{{$scope.error}}</h6>
                </div>

                <div class="modal-footer bg-dark">
                    <button id="save" type="button" class="btn btn-danger">
                        Save
                    </button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
