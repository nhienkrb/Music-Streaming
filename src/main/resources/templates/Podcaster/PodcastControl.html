<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/cssPobcast/Home.css">
    <link rel="stylesheet" href="../../static/css/cssPobcast/Dashboard.css">
    <link rel="stylesheet" href="../../static/css/cssPobcast/nav.css">
    <link rel="stylesheet" href="../../static/css/cssArtist/audience.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/angularjs/pobcast/Routing.js"></script>
    <link rel="stylesheet" href="../../static/css/toasts.css">

</head>
<body ng-app="myApp" ng-controller="navCtrl">
    <nav ng-controller="navCtrl" class="navbar navbar-expand-lg bg-black text-white">
        <div class="container-fluid">
            <button class="navbar-toggler navbar-light buttonCss" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls=" offcanvasExample">
                <span class="navbar-toggler-icon" style="color: snow;"></span>
            </button>
            <div class="dropdown">
                <button class="dropdown-item" data-bs-toggle="dropdown">
                    <img src="{{account.image.url}}" style="width: 25px; height: 25px; object-fit: cover;" alt="" class="rounded-circle" height="22"
                       loading="lazy">
                    <span class="text-white">{{account.username}}</span>
                </button>
                <ul class="dropdown-menu">
                    <li class="switch dropdown-item">
                        <div>
                            <a class="dropbtn btn border-0 ps-0">
                                <i class="bi bi-arrow-left-right"></i> Pobcast
                            </a>
                            <div class="dropdown-content">
                                <a ng-repeat="item in listPodcast" ng-click="switchPodcast(item.podcastId)" class="dropdown-item p-2 text-truncate">{{item.podcastName}}</a>
                            </div> 
                        </div>
                    </li>
                    <li><a class="dropdown-item p-3" href="#!archives">Archive</a></li>
                    <li><a class="dropdown-item p-3" href="#!podcast-settings">Podcast Settings</a></li>
                    <li><a class="dropdown-item p-3" href="./"><i class="bi bi-arrow-left-right"></i>Rthyme Wave</a></li>
                    <li><a class="dropdown-item p-3" href="./api/v1/auth/logout">Log out</a></li>
                </ul>
            </div>
            <!-- offcanvas -->
            <div class=" offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#!home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#!analytics/all">Analytics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#!episodes">Episodes</a>
                        </li>
                        <!-- <li class="nav-item">
                            <a class="nav-link text-white" href="#!interact">Interact</a>
                        </li> -->
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#!campaign">Campaign</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="me-auto">
                <a href="#!new-episode" class="btn rounded-pill border-white text-white border-1">New episode</a>
            </div>
    </nav>
    <main ng-view>

    </main>
    <script src="../../static/js/Utiliez/CookiesUtil.js"></script>
    
    <script src="../../static/js/jscustom/UI-Js-Admin/bootstrap-show-notification.js"></script>

    <script src="../../static/js/jscustom/toasts.js"></script>

    <script src="../../static/js/angularjs/pobcast/navbar.js"></script>

    <script src="../../static/js/angularjs/pobcast/Dashboard.js"></script>

    <script src="../../static/js/angularjs/pobcast/home.js"></script>

    <script src="../../static/js/angularjs/pobcast/EpisodeDashboar.js"></script>
    
    <script src="../../static/js/angularjs/pobcast/Episode.js"></script>

    <script src="../../static/js/angularjs/pobcast/SettingPodcast.js"></script>

    <script src="../../static/js/angularjs/pobcast/Archives.js"></script>

    <script src="../../static/js/angularjs/pobcast/Marketing.js"></script>

    <script src="../../static/js/jscustom/Artist/Change_tab.js"></script>
    <script src="../../static/js/angularjs/pobcast/Analytics.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-map.min.js"></script>
    <script src="https://cdn.anychart.com/geodata/latest/custom/world/world.js"></script>
    <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css" type="text/css" rel="stylesheet">
    
</body>

</html>
