<!DOCTYPE html>
<html lang="en">

<body>

    <style>
        .custab {
            border: 1px solid #ccc;
            padding: 5px;
            margin: 5% 0;
            box-shadow: 3px 3px 2px #ccc;
            transition: 0.5s;
            font-size: 16px;
            font-weight: 300px;
        }

        .round-btn {

            font-size: 20px;
            font-weight: 400px;
            color: white;

        }

        .table-hover {
            cursor: pointer;
        }
    </style>

    <!-- CONTENT START  -->
    <div class="content-wrapper">
        <style>
            @media (min-width: 576px) {
                .rounded-nav {
                    border-radius: 50rem !important;
                }
            }

            @media (min-width: 576px) {
                .rounded-nav .nav-link {
                    border-radius: 50rem !important;
                }
            }

            /* With arrow tabs */

            .with-arrow .nav-link.active {
                position: relative;
            }

            .with-arrow .nav-link.active::after {
                content: '';
                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
                border-top: 6px solid #2b90d9;
                position: absolute;
                bottom: -6px;
                left: 50%;
                transform: translateX(-50%);
                display: block;
            }

            /* lined tabs */

            .lined .nav-link {
                border: none;
                border-bottom: 3px solid transparent;
            }

            .lined .nav-link:hover {
                border: none;
                border-bottom: 3px solid transparent;
            }

            .lined .nav-link.active {
                background: none;
                color: #555;
                border-color: #2b90d9;
            }

            .nav-pills .nav-link {
                color: #555;
            }

            .text-uppercase {
                letter-spacing: 0.1em;
            }

            .btn-circle.btn-lg {
                width: 40px;
                height: 40px;
                padding: 5px 8px;
                font-size: 20px;
                line-height: 1.33;
                border-radius: 25px;
            }
        </style>
        <section class="dashboard-top-sec">
            <div class="container-fluid">
                <div class="container ">

                    <div class="p-5 bg-white rounded shadow mb-5">
                        <div class="container">
                            <div class=" table-responsive ">
                                <table class="table align-middle mb-0 bg-white">
                                    <thead class="bg-light ">
                                        <tr>
                                            <th>Email</th>
                                            <th>Name Artist</th>
                                            <th>User Type</th>
                                            <th>Date Started</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                     
                                        <tr ng-repeat="item in item" class="text-start ">
                                            <td>
                                                <div class="d-flex align-items-center">
                                                    <img ng-src="{{item.account.image.url}}"
                                                        class="rounded-circle" alt=""
                                                        style="width: 45px; height: 45px" />
                                                    <div class="ms-3">
                                                        <p class="fw-bold mb-1">{{item.account.username}}</p>
                                                        <p class="text-muted mb-0">{{item.account.email}}</p>
                                                    </div>
                                                </div>
                                            </td>
                                            <td>
                                                <p class="fw-normal mb-1">{{item.artistName}}</p>
                                                <p class="text-muted mb-0">{{item.fullName}}</p>
                                            </td>
                                            <td ng-repeat="userType in item.account.userType">
                                               
                                                <span  ng-class="{'badge text-bg-info mx-1': userType.nameType === 'BASIC', 'badge text-bg-warning mx-1': userType.nameType === 'PREMIUM'}">{{userType.nameType}}</span>

                                            </td>
                                            <td>{{item.dateStarted  | date:'dd-MM-yyyy'}}</td>
                                            <td>
                                                <button ng-click="verifyArtist(item.artistId)" type="button" class="btn btn-success btn-circle btn-lg"><i class="bi bi-person-fill-check"></i></button>
                                                <button type="button" class="btn btn-success btn-circle btn-lg"><i class="bi bi-person-x"></i></button>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>




                        </div>
                    </div>




                </div>
            </div>
        </section>
    </div>
    <!--  CONTENT END  -->



</body>

</html>
