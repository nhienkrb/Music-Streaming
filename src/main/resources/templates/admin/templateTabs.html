<!DOCTYPE html>
<html lang="en">

<body>
    <!-- CONTENT START  -->
    <div class="content-wrapper">
        <style>
            @media (min-width: 576px) {
                .rounded-nav {
                    border-radius: 50rem !important;
                }
            }

            @media (min-width: 576px) {
                .rounded-nav .nav-link {
                    border-radius: 50rem !important;
                }
            }

            /* With arrow tabs */

            .with-arrow .nav-link.active {
                position: relative;
            }

            .with-arrow .nav-link.active::after {
                content: '';
                border-left: 6px solid transparent;
                border-right: 6px solid transparent;
                border-top: 6px solid #2b90d9;
                position: absolute;
                bottom: -6px;
                left: 50%;
                transform: translateX(-50%);
                display: block;
            }

            /* lined tabs */

            .lined .nav-link {
                border: none;
                border-bottom: 3px solid transparent;
            }

            .lined .nav-link:hover {
                border: none;
                border-bottom: 3px solid transparent;
            }

            .lined .nav-link.active {
                background: none;
                color: #555;
                border-color: #2b90d9;
            }

            /*
*
* ==========================================
* FOR DEMO PURPOSE
* ==========================================
*
*/



            .nav-pills .nav-link {
                color: #555;
            }

            .text-uppercase {
                letter-spacing: 0.1em;
            }
        </style>
        <section class="dashboard-top-sec">
            <div class="container-fluid">
                <div class="container ">
             


                    <div class="p-5 bg-white rounded shadow mb-5">
                        <!-- Rounded tabs -->
                        <ul id="myTab" role="tablist"
                            class="nav nav-tabs nav-pills flex-column flex-sm-row text-center bg-light border-0 rounded-nav">
                            <li class="nav-item flex-sm-fill">
                                <a id="home-tab" data-toggle="tab" href="" id="pills-user-tab" 
                                data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab"
                                aria-controls="pills-home" aria-selected="true"
                                    class="nav-link border-0 text-uppercase font-weight-bold active">Home</a>
                            </li>
                            <li class="nav-item flex-sm-fill">
                                <a id="profile-tab" id="pills-artist-tab" 
                                data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab"
                                aria-controls="pills-profile" aria-selected="false"
                                    class="nav-link border-0 text-uppercase font-weight-bold">Profile</a>
                            </li>
                            <li class="nav-item flex-sm-fill">
                                <a id="pills-podcast-tab" 
                                data-bs-toggle="pill" data-bs-target="#pills-podcast" type="button" role="tab"
                                aria-controls="pills-podcast" aria-selected="false"
                                    class="nav-link border-0 text-uppercase font-weight-bold">Contact</a>
                            </li>
                        </ul>
                        <div id="myTabContent" class="tab-content">
                            <div  id="pills-home" role="tabpanel"
                            aria-labelledby="pills-user-tab" tabindex="0"
                                class="tab-pane fade px-4 py-5 show active">
                                <p class="text-muted">home</p>
                             
                            </div>
                            <div id="pills-profile" role="tabpanel"
                            aria-labelledby="pills-artist-tab" tabindex="0"
                                class="tab-pane fade px-4 py-5  ">
                                <p class="text-muted">profile</p>
                             
                            </div>
                            <div id="pills-podcast" role="tabpanel"
                            aria-labelledby="pills-podcast-tab" tabindex="0"
                                class="tab-pane fade px-4 py-5">
                                <p class="text-muted">contract</p>
                              
                            </div>
                        </div>
                        <!-- End rounded tabs -->
                    </div>

                </div>
            </div>
        </section>
    </div>
    <!--  CONTENT END  -->



</body>

</html>
