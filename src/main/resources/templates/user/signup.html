<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign up to Rhymthwave</title>
  <link rel="icon" type="image/x-icon" href="../../static/img/favicon.png">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="../../static/css/signup.css" />
  <script src="../../static/js/angularjs/user/signup.js"></script>
  <link rel="stylesheet" href="../../static/css/toasts.css">
  <script src="../../static/js/jscustom/UI-Js-Admin/bootstrap-show-notification.js"></script>
  <script src="../../static/js/jscustom/toasts.js"></script>
</head>

<body ng-app="myApp" ng-controller="signupCtrl">
  <div>
    <div class="bl-login-form bl2-login-form">
      <div class="bl-form">
        <div class="logo">
          <img src="../../static/img/logo.png" alt="">
        </div>
        <div class="bl-form-container bl2-form-container">
          <h1 class="bl-title2 bl2-title2">Sign up for free to start listening.</h1>
          <ul class="bl-option bl2-option">
            <li class="bl-li"><button class="bl-btn">
                <span class="bl-google"></span>
                <span class="bl-title-google">Continue using Google</span></button></li>
            <li class="bl-li"><button class="bl-btn">
                <span class="bl-fb"></span>
                <span class="bl-title-fb">Continue with Facebook</span></button></li>
          </ul>
          <hr class="bl-hr">
          <form ng-submit="signup()">
            <div class="form-group">
              <label class="bl-title-lable">What's your email?</label>
              <input type="text" class="bl-input-login form-control" name="email" ng-model="signupRequest.email" placeholder="Enter your email">
              <p><a href="">Use phone number instead</a></p>
            </div>
            <div class="form-group">
              <label class="bl-title-lable">Create a password</label>
              <input type="password" class="bl-input-login form-control" name="password" ng-model="signupRequest.password" placeholder="Create a password">
            </div>
            <div class="form-group">
              <label class="bl-title-lable">What should we call you</label>
              <input type="text" class="bl-input-login form-control" name="username" ng-model="signupRequest.username"
                placeholder="Enter your profile name">
              <p>This appears on your profile</p>
            </div>
            <div class="form-group">
              <label class="bl-title-lable">What's your date of birth</label>
              <input type="date" class="bl-input-login form-control" name="birthday" ng-model="signupRequest.birthday"> 
              <p>This appears on your profile</p>
            </div>
            <div class="form-group">
              <label class="bl-title-lable">What's the country :</label>
              <select class="bl-input-login form-control" name="country" ng-model="signupRequest.country"
                  ng-options="country.code as country.name for country in countryList track by country.code">
              </select>
          </div>          
            <div class="form-group">
              <label class="bl-title-lable">What's your gender</label>
              <div class="form-check">
                  <input class="form-check-input" type="radio" ng-model="selectedGender" value="0">
                  <label class="form-check-label">
                      Male
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" ng-model="selectedGender" value="1">
                  <label class="form-check-label">
                      Female
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" ng-model="selectedGender" value="2">
                  <label class="form-check-label">
                      Non-binary
                  </label>
              </div>
              <div class="form-check">
                  <input class="form-check-input" type="radio" ng-model="selectedGender" value="3">
                  <label class="form-check-label">
                      Other
                  </label>
              </div>
          </div>          
              <div class="form-check">
                <input class="form-check-input" type="radio" ng-model="selectedGender" value="4">
                <label class="form-check-label">
                  Prefer not to say
                </label>
              </div>
              <div class="form-check pt-5">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                  I would prefer not to receive marketing messages from Rhymthwave.
                </label>
              </div>
              <div class="form-check pt-4">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                  Share my registration data with Rhymthwave content providers for marketing purposes.
                </label>
              </div>
            </div>
            <div class="bl-btn-login">
              <button type="submit" class="btn-login btn">Sign up</button>
            </div>
          </form>
          <hr class="bl-hr">
          <div class="bl-sign-up">
            <p>Have an account? <a href="/signin">Log in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
