<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    .recording {
        background-color: purple;
    }

    .library {
        background-color: pink;
    }

    .drop-container {
        border: 2px dashed #ccc;
        padding: 20px;
        cursor: pointer;
        border-radius: 5px;
        height: 200px;
    }

    .drop-message {
        font-size: 16px;
        color: #666;
    }

    .audio-container {
        margin-top: 20px;
    }
</style>

<body>
    <div class="container">
        <div class="row">
            <div class="col-7">
                <h3 class="my-3">Create your episode</h3>
                <div class="recording rounded-3 d-flex justify-content-between py-5 my-2 text-white shadow ">
                    <div class="ms-3">
                        <i class="bi bi-mic-fill"></i><span>Record</span>
                    </div>
                    <div class="me-3">
                        <span>Capture audio right from your browser</span>
                    </div>
                </div>
                <div class="library rounded-3 d-flex justify-content-between py-5 my-2 text-white shadow ">
                    <div class="ms-3">
                        <i class="bi bi-folder-fill"></i>
                        <span>library</span>
                    </div>
                    <div class="me-3">
                        Reuse your previously uploaded audio
                    </div>
                </div>
            </div>
            <div class="col-5">
                <button class="btn w-100 rounded-pill bg-black my-3 py-2 text-white">Save episode</button>

                <div class="drop-container d-flex justify-content-between align-items-center">
                    <div class="drop-message" >
                        Drag & Drop an audio file here
                    </div>
                    <input type="file" id="fileInput" hidden>
                </div>
                <div class="audio-container">
                    <audio controls id="audioPlayer" hidden>
                        Your browser does not support the audio element.
                    </audio>
                </div>
            </div>
        </div>
    </div>
    <script src="../../static/js/jscustom/Postcast/Episode.js"></script>
</body>

</html>
