<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    .checkbox {
    width: 140px;
    height: 40px;
    position: relative;
  }

  .checkbox input {
    position: absolute;
    cursor: pointer;
    width: 100%;
    height: 100%;
    z-index: 2;
    appearance: none;
    -webkit-appearance: none;
  }

  .box {
    width: 100%;
    height: 100%;
    position: absolute;
    z-index: 1;
    background: white;
    color: black;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: stretch;
    overflow: hidden;
    transition: all 0.6s;
    align-items: center;
  }
  .box p{
    margin: 0px!important;
  }
  .checkbox input:checked~.box {
    background: black;
    border: 2px solid white;
    color: white;
  }
</style>
<body>
    <div class="container">
        <div class="row">
            <!-- Episode information -->
            <div class="d-flex justify-content-between">
                <h3>Episode options</h3>
                <div class="">
                    <button class="btn">Save as draft</button>
                </div>
            </div>
            <div class="mt-5">

            </div>
            <div class="title mt-5">
                <label for="">Episode title</label>
                <input class="form-control my-1 py-2" type="text" name="" id=""
                    placeholder="What do you want to call this episode?">
            </div>
            <div class="mt-5">
                <label for="">Episode description</label>
                <textarea class="form-control my-1 py-2" name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="mt-5">
                <label for="">Publish date:</label>
                <input class="form-control my-1" type="datetime-local">
            </div>
            <div class="my-5">
                <hr>
            </div>
            <div class="row">
                <div class="col-7">
                    <table class="table">
                        <thead>
                            <tr>
                                <th colspan="5" class="">
                                    <div class="d-flex align-items-center">
                                        <h3>Customize this episode</h3>
                                        <span class="mx-3">(Optional)</span>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Season number</td>
                                <td colspan="2"><input class="rounded-pill py-3" type="text"></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Episode number</td>
                                <td colspan="2"><input class="rounded-pill py-3" type="text"></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Episode type</td>
                                <td colspan="2">
                                    <div class="d-flex">
                                        <div class="checkbox ">
                                            <input type="radio" name="type" id="" />
                                            <div class="box">
                                              <p class="my-0">Full</p>
                                            </div>
                                        </div>
                                        <div class="checkbox">
                                            <input type="radio" name="type" id="" />
                                            <div class="box">
                                              <p>Trailer</p>
                                            </div>
                                        </div>
                                        <div class="checkbox">
                                            <input type="radio" name="type" id="" />
                                            <div class="box">
                                              <p>Bonus</p>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Content</td>
                                <td colspan="2">
                                    <div class="d-flex">
                                        <div class="checkbox">
                                            <input type="radio" name="content" id="" />
                                            <div class="box">
                                              <p>Clean</p>
                                            </div>
                                        </div>
                                        <div class="checkbox">
                                            <input type="radio" name="content" id="" />
                                            <div class="box">
                                              <p>Explicit</p>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-4 d-flex justify-content-between">
                    <img id="img-ep" class="ms-5 w-100" src="https://media.istockphoto.com/id/1222357475/vi/vec-to/bi%E1%BB%83u-t%C6%B0%E1%BB%A3ng-xem-tr%C6%B0%E1%BB%9Bc-h%C3%ACnh-%E1%BA%A3nh-gi%E1%BB%AF-ch%E1%BB%97-h%C3%ACnh-%E1%BA%A3nh-cho-trang-web-ho%E1%BA%B7c-thi%E1%BA%BFt-k%E1%BA%BF-ui-ux-minh-h%E1%BB%8Da.jpg?s=612x612&w=0&k=20&c=85Mb60buhPvbdQd2CaKEXn6YJyhKqd_QZ0nIh_2OtqM=" alt="">
                    <input type="file" id="fileImgEP" hidden>
                </div>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn">Next</button>
            </div>
        </div>
    </div>
    <script>
       $('#img-ep').click(function(){
            $('#fileImgEP').click();
       })
        
    </script>
</body>

</html>
